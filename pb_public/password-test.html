<!DOCTYPE html>
<html>
<head>
    <title>密碼測試工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>教師密碼測試工具</h1>
    
    <div class="test-section">
        <h2>測試各種密碼</h2>
        <input type="password" id="testPassword" placeholder="輸入密碼進行測試">
        <button id="testBtn">測試密碼</button>
        <div id="result"></div>
    </div>

    <div class="test-section">
        <h2>有效密碼列表</h2>
        <ul>
            <li><code>tpet</code></li>
            <li><code>teacher</code></li>
            <li><code>admin</code></li>
            <li><code>123456</code></li>
        </ul>
    </div>

    <script>
        // 複製主應用程式的密碼驗證邏輯
        function validatePassword(password) {
            const validPasswords = ['tpet', 'teacher', 'admin', '123456'];
            return validPasswords.includes(password);
        }
        
        document.getElementById('testBtn').addEventListener('click', () => {
            const password = document.getElementById('testPassword').value.trim();
            const result = document.getElementById('result');
            
            console.log('測試密碼:', `"${password}"`);
            console.log('密碼長度:', password.length);
            console.log('有效密碼列表:', ['tpet', 'teacher', 'admin', '123456']);
            
            if (validatePassword(password)) {
                result.innerHTML = `<div class="result success">✅ 密碼 "${password}" 有效！</div>`;
            } else {
                result.innerHTML = `<div class="result error">❌ 密碼 "${password}" 無效！</div>`;
            }
        });
        
        // 測試按 Enter 鍵
        document.getElementById('testPassword').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('testBtn').click();
            }
        });
        
        // 自動測試所有密碼
        window.onload = () => {
            console.log('自動測試開始...');
            const testPasswords = ['tpet', 'teacher', 'admin', '123456', 'wrong'];
            testPasswords.forEach(pwd => {
                console.log(`測試 "${pwd}":`, validatePassword(pwd));
            });
        };
    </script>
</body>
</html>
